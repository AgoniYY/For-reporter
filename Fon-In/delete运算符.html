<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
		// delete操作符用于删除对象的某个属性;如果没有指向这个属性的饮用,那么它最终会被释放
		// 语法:delete expression
		// expression的计算结果应该是某个属性的引用,例如:
		// delete object.property
		// delete object['property']
		// 参数:
		// object:对象的名称,或计算结果为对象的表达式
		// property:要删除的属性
		// 返回值:对于所有情况都是true,除非属性是一个自己不可配置的实行,在这种情况下,非要严格模式返回false.
		// 异常:在严格模式下,如果属性是一个自己不可配置的属性会抛出Global_objects/SyntaxError
		
		
		// ******
		// SyntaxError对象代表尝试解析语法上不合法的代码的错误,描述:当js语言解析代码时,js引擎发现了不符合语法规范的tokens或token顺序时抛出SyntaxError
		// SyntaxError语法:new SyntaxError([message[,fileName[,lineNumber]]])
		// 参数:message:可选的,可阅读的错误描述信息;fileName:可选的,包含引发异常的代码的文件名;lineNumber:可选的,包含引发异常的代码的行号
		// 属性:SyntaxError.prototype:允许SyntaxError对象添加属性
		// 方法:全局SyntaxError自身不包含任何方法,但从原型链中继承了一些方法
		
		
		
		var Employee = {
			firstname: 'aaa',
			lastname: 'bbb'
		}
		console.log(Employee.firstname);
		delete Employee.firstname;
		console.log(Employee.firstname);
		// console.log(Employee.lastname);
		// delete Employee.lastname;
		// console.log(Employee.lastname);
	</script>
</html>
